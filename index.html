<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Mágico Brinquedos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Mundo Mágico Brinquedos</h1>
    <nav><a href="#produtos">Produtos</a> | <a href="#contato">Contato</a></nav>
  </header>

  <section id="hero">
    <h2>Bem-vindo ao Mundo Mágico!</h2>
    <p>Descubra brinquedos educativos e divertidos para todas as idades.</p>
  </section>

  <section id="produtos">
    <h2>Produtos</h2>
    <div class="grid">
      <div class="card">
        <img src="images/brinquedo1.jpg" alt="Brinquedo 1" />
        <h3>Brinquedo Educativo</h3>
        <p>R$ 40,00</p>
        <button data-name="Brinquedo Educativo" data-price="40">Adicionar ao carrinho</button>
      </div>
      <!-- Repita outros cards -->
    </div>
  </section>

  <aside id="carrinho">
    <h3>Carrinho</h3>
    <ul></ul>
    <p>Total: R$ <span id="total">0,00</span></p>
    <button id="checkout">Finalizar compra</button>
  </aside>

  <section id="contato">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="tel" placeholder="Telefone" required />
      <button type="submit">Enviar pedido</button>
    </form>
  </section>

  <footer>© 2025 Mundo Mágico Brinquedos</footer>
  <script src="js/main.js"></script>
</body>
</html>
